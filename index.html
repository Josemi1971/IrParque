<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øPuedo bajar a mi hijo al parque?</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            color: #343a40;
        }
        p {
            font-size: 18px;
            color: #6c757d;
        }
        #response {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        #response.success {
            color: #28a745; /* Verde */
        }
        #response.danger {
            color: #dc3545; /* Rojo */
        }
        .loading {
            color: #007bff; /* Azul */
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button.primary {
            background-color: #007bff;
            color: white;
        }
        button.primary:hover {
            background-color: #0056b3;
        }
        button.secondary {
            background-color: #6c757d;
            color: white;
        }
        button.secondary:hover {
            background-color: #5a6268;
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #aaa;
            text-align: center;
        }
        /* Estilos para las im√°genes del clima */
        #weather-image {
            width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¬øPuedo bajar a mi hijo al parque?</h1>
        <p>Haz clic en el bot√≥n para averiguar.</p>

        <!-- Botones -->
        <button class="primary" onclick="getLocation()">Usar mi ubicaci√≥n</button>
        <button class="secondary" onclick="showManualInput()">Ingresar direcci√≥n postal</button>

        <!-- Formulario para ingresar direcci√≥n postal -->
        <div id="manual-input" style="display: none; margin-top: 20px;">
            <input type="text" id="address-input" placeholder="Escribe tu direcci√≥n postal" class="form-control" />
            <button class="primary" style="margin-top: 10px;" onclick="checkWeatherByAddress()">Comprobar</button>
        </div>

        <!-- Respuesta -->
        <div id="response"></div>

        <!-- Imagen del clima -->
        <img id="weather-image" src="" alt="Imagen del clima" style="display: none;" />

        <!-- Pron√≥stico extendido -->
        <div id="forecast" style="margin-top: 30px;"></div>
    </div>

    <footer>
        <p>Desarrollado por Jos√© Miguel Morillo G√≥mez &copy; 2025</p>
    </footer>

    <script>
        // TU CLAVE DE API DE OPENWEATHER
        const apiKey = "56b4e0af95612c13f91a673f2d132b71";

        // Obtener ubicaci√≥n autom√°ticamente
        function getLocation() {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = "Obteniendo ubicaci√≥n...";
            responseDiv.className = "loading";

            if (!navigator.geolocation) {
                responseDiv.textContent = "La geolocalizaci√≥n no es compatible con tu navegador.";
                responseDiv.className = "";
                return;
            }

            navigator.geolocation.getCurrentPosition(async (position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                await fetchAndDisplayWeather(lat, lon);
            }, () => {
                responseDiv.textContent = "No se pudo obtener la ubicaci√≥n.";
                responseDiv.className = "";
            });
        }

        // Mostrar formulario para ingresar direcci√≥n postal
        function showManualInput() {
            document.getElementById('manual-input').style.display = 'block';
        }

        // Comprobar clima por direcci√≥n postal
        async function checkWeatherByAddress() {
            const address = document.getElementById('address-input').value.trim();
            if (!address) {
                alert("Por favor, ingresa una direcci√≥n postal.");
                return;
            }

            const responseDiv = document.getElementById('response');
            responseDiv.textContent = "Buscando ubicaci√≥n...";
            responseDiv.className = "loading";

            try {
                // Convertir direcci√≥n postal a coordenadas
                const geoResponse = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${encodeURIComponent(address)}&limit=1&appid=${apiKey}`);
                const geoData = await geoResponse.json();

                if (geoData.length === 0) {
                    responseDiv.textContent = "Ubicaci√≥n no encontrada.";
                    responseDiv.className = "";
                    return;
                }

                const lat = geoData[0].lat;
                const lon = geoData[0].lon;
                await fetchAndDisplayWeather(lat, lon);
            } catch (error) {
                responseDiv.textContent = "Hubo un error al buscar la ubicaci√≥n.";
                responseDiv.className = "";
            }
        }

        // Obtener y mostrar el clima
        async function fetchAndDisplayWeather(lat, lon) {
            const responseDiv = document.getElementById('response');
            const weatherImage = document.getElementById('weather-image');
            const forecastDiv = document.getElementById('forecast');

            try {
                // Obtener datos actuales del clima
                const weatherResponse = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=es`);
                const weatherData = await weatherResponse.json();

                const weather = weatherData.weather[0].description;
                const temp = weatherData.main.temp;

                // Mostrar respuesta seg√∫n el clima
                if (weather.includes("lluvia") || weather.includes("tormenta") || temp < 10 || temp > 35) {
                    responseDiv.textContent = `NO, no es un buen momento para salir al parque. (${weather}, ${temp}¬∞C)`;
                    responseDiv.className = "danger";
                } else {
                    responseDiv.textContent = `S√ç, puedes llevar a tu hijo/a al parque. (${weather}, ${temp}¬∞C)`;
                    responseDiv.className = "success";
                }

                // Mostrar imagen del clima
                const weatherCondition = weatherData.weather[0].main.toLowerCase();
                let imageUrl = "";
                if (weatherCondition.includes("clear")) {
                    imageUrl = "https://via.placeholder.com/600x300?text=‚òÄÔ∏è+Soleado";
                } else if (weatherCondition.includes("clouds")) {
                    imageUrl = "https://via.placeholder.com/600x300?text=‚òÅÔ∏è+Nublado";
                } else if (weatherCondition.includes("rain")) {
                    imageUrl = "https://via.placeholder.com/600x300?text=üåßÔ∏è+Lluvia";
                } else if (weatherCondition.includes("thunderstorm")) {
                    imageUrl = "https://via.placeholder.com/600x300?text=‚ö°+Tormenta";
                } else {
                    imageUrl = "https://via.placeholder.com/600x300?text=üå§Ô∏è+Otro";
                }
                weatherImage.src = imageUrl;
                weatherImage.style.display = "block";

                // Obtener pron√≥stico extendido
                const forecastResponse = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=es`);
                const forecastData = await forecastResponse.json();

                let forecastHTML = "<h3>Pron√≥stico para los pr√≥ximos d√≠as:</h3><ul>";
                const uniqueDates = new Set();

                forecastData.list.forEach(item => {
                    const date = item.dt_txt.split(" ")[0];
                    if (!uniqueDates.has(date)) {
                        uniqueDates.add(date);
                        const dayWeather = item.weather[0].description;
                        const dayTemp = item.main.temp;
                        forecastHTML += `<li>${date}: ${dayWeather}, ${dayTemp}¬∞C</li>`;
                    }
                });

                forecastHTML += "</ul>";
                forecastDiv.innerHTML = forecastHTML;
            } catch (error) {
                responseDiv.textContent = "Hubo un error al obtener los datos del clima.";
                responseDiv.className = "";
            }
        }
    </script>
</body>
</html>
